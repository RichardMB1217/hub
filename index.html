<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video Watching App</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <br>
      <center><h1>Search Videos</h1></center>
      <form>
        <div class="form-group form-inline d-flex justify-content-center">
          <input type="text" class="form-control" id="searchTerm" placeholder="Enter search term" style="width: 77%; margin-right: 20px">
          <button type="submit" class="btn btn-primary">Search</button>
        </div>   
      </form>
      <br>
      <div id="searchResults"></div>
    </div>
    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Include custom JavaScript file -->
    <script src="app.js"></script>
  </body>
</html>
